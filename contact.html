<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
</head>

<body>

    <h2>Contact Us</h2>

    <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxaNVlirkvzILU6zDOFenFydZ0I5RnBchDLhPpTxR-2d7IMpL5MqsSB5Ro39cIM3gKN/exec'; // Replace with your Apps Script URL
        const form = document.forms['Contact Data 61741234'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    if (response.ok) {
                        alert('Thank you! Your form has been submitted.');
                        form.reset(); //clear form after submission
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>

</body>

</html>
